<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POKIMON</title>
  <style>
    body {
      background-image: url('https://i.blogs.es/a02312/pikachu/1366_2000.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 2%;
    }

    .login-circle {
      background-color: rgba(0, 0, 0, 0.6);
      width: 400px;
      height: 400px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffcc00;
      font-size: 20px;
      margin-bottom: 5px;
      text-shadow: 2px 2px 5px black;
    }

    #texto {
      font-size: 14px;
      margin-bottom: 15px;
      color: white;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input {
      width: 80%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }

    .pokeball-button {
      margin-top: 15px;
      width: 80%;
      padding: 12px 0;
      background: linear-gradient(to bottom, #ffffff 0%, #ffffff 50%, #ff0000 50%, #ff0000 100%);
      border: 4px solid black;
      border-radius: 50px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }

    .pokeball-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      background-color: white;
      border: 3px solid black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pokeball-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to bottom, #ffffff 0%, #ffffff 50%, #cc0000 50%, #cc0000 100%);
    }
  </style>
</head>

    <p id="texto">Bienvenido a mi primer juego en JavaScript</p>

    <label for="username">Username</label>
    <input type="text" id="username" />

    <label for="clave">Password</label>
    <input type="password" id="clave" />

    <button class="pokeball-button" onclick="Loguear()">Iniciar sesión</button>
  </div>

  <script>

</body>
</html>
