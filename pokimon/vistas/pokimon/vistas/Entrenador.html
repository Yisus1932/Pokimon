<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu personaje</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://img.freepik.com/fotos-premium/papel-rosa-azul-triangulo-azul-lado-izquierdo_648871-1214.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 40px;
      color: #ffcc00;
    }

    .container {
      display: flex;
      gap: 80px;
      z-index: 2;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7); /* Transparencia para ver el fondo */
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 260px;
    }

    .card img {
      width: 180px;
      height: 180px;
    }

    .card h3 {
      margin-bottom: 15px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      padding: 10px;
      border: none;
      border-radius: 9px;
      background-color: #ffcc00;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Selecciona tu género</h1>

  <div class="container">
    <!-- Opción Hombre -->
    <div class="card">
      <h3>Hombre</h3>
      <img src="https://i.pinimg.com/originals/bc/c0/d6/bcc0d6987c658446cb0a4de0c5801e9a.gif" alt="Entrenador Hombre">
      <div class="buttons">
        <button onclick="seleccionarGenero('hombre')">Seleccionar</button>
        <button onclick="alert('Rojo es un entrenador que ha ganado todo en el Mundo Pokimon y quiere ir por más')">Más info</button>
      </div>
    </div>

    <!-- Opción Mujer -->
    <div class="card">
      <h3>Mujer</h3>
      <img src="https://i.pinimg.com/originals/ea/23/a1/ea23a163a66fd6850341344887e399cf.gif" alt="Entrenadora Mujer">
      <div class="buttons">
        <button onclick="seleccionarGenero('mujer')">Seleccionar</button>
        <button onclick="alert('Ella tiene experiencia que precede sus logros como entrenadora en el Mundo Pokimon')">Más info</button>
      </div>
    </div>
  </div>

  <script>
    function seleccionarGenero(genero) {
      localStorage.setItem("generoSeleccionado", genero);
      window.location.href = "Historia.html";
    }
  </script>
</body>
</html>
