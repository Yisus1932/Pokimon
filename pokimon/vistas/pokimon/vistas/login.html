<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Pokimon</title>
  <script src="../js/index.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://i.blogs.es/a02312/pikachu/1366_2000.jpeg');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: yellow;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: yellow;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login Pokimon</h1>
    <p>Bienvenido a mi primer juego en JavaScript</p>

    <label for="username">Usuario</label>
    <input type="text" id="username" />

    <label for="clave">Contraseña</label>
    <input type="password" id="clave" />

    <button onclick="Loguear()">Iniciar sesión</button>
  </div>
</body>
</html>
