<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://i.pinimg.com/736x/9a/32/fb/9a32fbfa36da2665cf96e7430e7bcb16.jpg');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .formulario {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: yellow;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: yellow;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: orange;
    }
  </style>
  <script>
    function Registrar() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const email = document.getElementById("email").value.trim();
      const contrasena = document.getElementById("contrasena").value;

      if (!nombre || !apellido || !email || !contrasena) {
        alert("Completa todos los campos");
        return;
      }

      const usuario = {
        nombre,
        apellido,
        email,
        contrasena
      };

      localStorage.setItem("user", JSON.stringify(usuario));
      alert("¡Registro exitoso!");
      window.location.href = "Login.html";
    }
  </script>
</head>
<body>
  <div class="formulario">
    <h1>Registro Pokimon</h1>
    
    <label>Nombre</label>
    <input type="text" id="nombre">

    <label>Apellido</label>
    <input type="text" id="apellido">

    <label>Email</label>
    <input type="email" id="email">

    <label>Contraseña</label>
    <input type="password" id="contrasena">

    <button onclick="Registrar()">Registrar</button>
  </div>
</body>
</html>
